{% extends "base.html" %}

{% block title %}الكتب - غرناطة{% endblock %}

{% block content %}
<div class="container" x-data="booksPage()">
    <!-- Header with Upload Button -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg);">
        <h2 style="margin: 0;">كتبي</h2>
        <a href="/wizard" class="btn btn-primary">رفع كتب جديدة</a>
    </div>

    <!-- Loading State -->
    <div class="loading" x-show="isLoading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Books List -->
    <div x-show="!isLoading && myBooks.length > 0">
        <template x-for="book in myBooks" :key="book.id">
            <div class="book-item">
                <div class="book-title">
                    <span class="badge-owned" x-show="book.is_owned">مملوك</span>
                    <a :href="'/book/' + book.id" x-text="book.title"></a>
                </div>
                <div class="book-meta">
                    <div class="book-info">
                        <span x-text="book.author"></span>
                        <template x-if="book.author_death">
                            <span x-text="'(ت ' + book.author_death + ')'"></span>
                        </template>
                        <span x-text="book.category"></span>
                        <span x-text="formatSize(book.file_size)"></span>
                    </div>
                    <div class="book-actions">
                        <button class="book-action-btn" @click="toggleOwned(book)" :title="book.is_owned ? 'إزالة من المملوك' : 'تحديد كمملوك'">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" :fill="book.is_owned ? 'currentColor' : 'none'">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                            </svg>
                        </button>
                        <button class="book-action-btn danger" @click="deleteBook(book.id)" title="حذف">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                        <a class="book-action-btn" :href="'/book/' + book.id + '/info'" title="معلومات">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <!-- Empty State -->
    <div class="empty-state" x-show="!isLoading && myBooks.length === 0">
        <div class="empty-state-icon">&#128218;</div>
        <div class="empty-state-text">لا توجد كتب</div>
        <div class="text-muted" style="margin-bottom: var(--spacing-lg);">قم برفع كتب من ملفاتك المحلية</div>
        <a href="/wizard" class="btn btn-primary">رفع كتب جديدة</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function booksPage() {
    return {
        myBooks: [],
        isLoading: true,

        init() {
            this.loadMyBooks();
        },

        async loadMyBooks() {
            this.isLoading = true;
            try {
                const response = await fetch('/api/books?downloaded=true');
                const data = await response.json();
                this.myBooks = data.books || [];
            } catch (error) {
                console.error('Failed to load books:', error);
            } finally {
                this.isLoading = false;
            }
        },

        async deleteBook(bookId) {
            if (!confirm('هل أنت متأكد من حذف هذا الكتاب؟')) return;

            try {
                await fetch(`/api/books/${bookId}`, { method: 'DELETE' });
                this.myBooks = this.myBooks.filter(b => b.id !== bookId);
            } catch (error) {
                console.error('Failed to delete book:', error);
                alert('حدث خطأ أثناء الحذف');
            }
        },

        async toggleOwned(book) {
            book.is_owned = !book.is_owned;
            // TODO: Save to API
        },


        formatSize(bytes) {
            if (!bytes) return '';
            const mb = bytes / (1024 * 1024);
            return mb.toFixed(1) + ' MB';
        }
    };
}
</script>
{% endblock %}
